{% extends 'menu.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.tecsup.edu.pe/sites/default/files/blog_post/image/11_0.png" class="d-block w-100 carousel-img" alt="Tecsup Image">
            </div>
            <div class="carousel-item">
                <img src="https://www.tecsup.edu.pe/sites/default/files/blog_post/image/11_0.png" class="d-block w-100 carousel-img" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://www.tecsup.edu.pe/sites/default/files/blog_post/image/11_0.png" class="d-block w-100 carousel-img" alt="Image 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    <p class="text-center mt-3">Derechos reservados @Developer</p>
{% endblock %}

<style>
    .carousel-img {
        height: 580px;
        width: 1160px;
        object-fit: cover;
    }
</style>
